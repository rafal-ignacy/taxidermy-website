name: taxidermy-website
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxidermy-website-frontend-prod
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/goaccess:/usr/share/nginx/html/goaccess:ro
    ports:
      - "3003:80"
    restart: on-failure