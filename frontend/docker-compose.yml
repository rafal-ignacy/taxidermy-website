services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxidermy-website-frontend-prod
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3003:80"
    restart: on-failure

  goaccess:
    image: allinurl/goaccess:latest
    container_name: taxidermy-goaccess
    depends_on:
      - frontend
    volumes:
      - ./logs/nginx:/var/log/nginx:ro
      - ./logs/goaccess:/usr/share/goaccess
      - ./goaccess.conf:/etc/goaccess.conf:ro
    ports:
      - "7890:7890"
    command: >
      /bin/sh -lc "touch /var/log/nginx/access.log && \
      mkdir -p /usr/share/goaccess && \
      echo Using config at: /etc/goaccess.conf && ls -l /etc/goaccess.conf && \
      goaccess --no-global-config -p /etc/goaccess.conf \
        -f /var/log/nginx/access.log \
        --real-time-html \
        --daemonize \
        --addr=0.0.0.0 \
        --port=7890 \
        -o /usr/share/goaccess/report.html"
