# Custom GoAccess configuration for backend logs

# Provided log format
log-format %h %^[%d:%t %^] "%r" %s %b "%R" "%u" "%^"

# Match typical Nginx/Apache time formats like: 07/Oct/2025:13:45:12 +0000
date-format %d/%b/%Y
time-format %T

# Real-time HTML settings
real-time-html true
# Set this to the IP/hostname you use to open the report (adjust if needed)
ws-url ws://192.168.100.100:7890
# Allow the HTML report origin(s) to authenticate the websocket
origin http://192.168.100.100:8081
origin http://localhost:8081

# Optional: ignore crawlers and static assets noise
ignore-crawlers true
static-file .css
static-file .js
static-file .png
static-file .jpg
static-file .jpeg
static-file .gif
static-file .svg
static-file .ico
static-file .woff
static-file .woff2


